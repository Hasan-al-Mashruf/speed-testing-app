<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="content">
          <div class="content-parent">
            <div class="paragraph" id="paragraph">
              <input type="text" id="input" autocomplete="off" />
              <p></p>
              <span class="typing">Start Typing</span>
            </div>

            <div class="btn-grp">
              <div class="btn btn-one" onclick="showParagraph()">
                <span>Change paragraph</span>
              </div>

              <div class="btn btn-one" onclick="showBg()">
                <span>Change background</span>
              </div>

              <div class="btn btn-one" onclick="startAgain()">
                <span>Reset Button</span>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div>
            <div class="progress-circle">
              <svg class="progress" width="100" height="100">
                <circle class="progress-ring" cx="50" cy="50" r="45"></circle>
              </svg>
              <div class="progress-text">
                <span><span id="second">60</span></span>
              </div>
            </div>
          </div>
          <div class="result">
            <div>
              <span id="minute" title="words per minute">WPM </span
              ><span id="word">00</span>
            </div>
            <div>
              <span id="minute" title="letter per minute">LPM </span
              ><span id="letter">00</span>
            </div>

            <div>
              <span title="Wrong letter per minute">WLPM </span
              ><span id="wrongLetter">00</span>
            </div>
            <div>
              <span title="Wrong letter per minute">Time </span
              ><span id="totalTime">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mysvg"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/asset.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/circular.js"></script>
  </body>
</html>
